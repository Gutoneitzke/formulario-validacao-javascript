            transition: .3s;

<script>
    const form       = document.getElementById('formulario');
    const campos     = document.querySelectorAll('.required');
    const spans      = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
    const messages   = [
        'Nome Ã© obrigatÃ³rio',
        'Email Ã© obrigatÃ³rio',
        'Digite uma senha com no mÃ­nimo 8 caracteres',
        'Senhas devem ser compatÃ­veis'
    ];

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        removeError();
        nameValidate()
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index,message){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
        spans[index].innerHTML = message;
    }

    function removeError(index){
        if(!index && index != 0)
        {
            for(var i = 0; i < campos.length-1; i++)
            {
                campos[i].style.border = '';
                spans[i].style.display = 'none';
            }
        }
        else
        {
            campos[index].style.border = '';
            spans[index].style.display = 'none';
        }
    }

    function nameValidate(){
        if(campos[0].value.length < 3)
        {
            setError(0,messages[0]);
            return false;
        }
        removeError(0);
        return true;
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value))
        {
            setError(1,messages[1]);
            return false;
        }
        removeError(1);
        return true;
    }

    function mainPasswordValidate(){
        if(campos[2].value.length < 8)
        {
            setError(2,messages[2]);
            return false;
        }
        removeError(2);
        comparePassword();
        return true;
    }

    function comparePassword(){
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8)
        {
            removeError(3);
        }
        else
        {
            setError(3,messages[3]);
        }
    }
</script>
